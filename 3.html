        <h2>RAM</h2>
        <p>
          <strong>RAM</strong>은 Random Access Memory의 약자로, 우리말으론 램 이라고 불리는 것이다.<br>
          <br>현재 RAM을 만드는 회사는 삼성, 마이크론 등으로 나눌수있다.<br>
          <br>램 클럭(성능 좌우)가 보장되는 게이밍 램을 살거 아니라면,<br>
          추후에 램 클럭 오버도 고려하여, 오버 잘 되는 삼성 시금치 램을 추천합니다.
